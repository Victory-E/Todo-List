<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/84cc16b3b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form class="form">
      <input type="text" id="todo-input" placeholder="Add a todo...">
      <button type="submit" class="todo-btn">Add</button>
    </form>
    <ul class="todo-list"></ul>
  </div>
